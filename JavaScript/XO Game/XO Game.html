<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        body {
            text-align: center;
        }

        table {
            margin: auto;
            font-weight: 800;
            font-family: "Gill Sans", sans-serif;
        }

        td {
            border: 3px solid black;
            empty-cells: show;
            height: 50px;
            width: 50px;
        }

        td:hover {
            cursor: pointer;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Крестики-нолики</h1>
    <p style="font-weight: bold">Ход:<span id="currentMove"></span></p>
    <div>
        <table id="board">
            <tr data-col="0">
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr data-col="1">
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr data-col="2">
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
    </div>
    <div>
        <button id="newGame">Новая игра</button>
    </div>
    <script src="core.js"></script>
</body>

</html>
